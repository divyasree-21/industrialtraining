<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <title>Listtypes</title>
        <style>
            ul{
               list-style-type: square; 
            }
            ol{
               list-style-type: lower-latin; 
            }
        </style>
    </head>
    <body>
        <center><h1>List type properties in CSS</h1><hr></center>
        <ul>
            <li>C</li>
            <li>Java</li>
            <li>Python</li>
        </ul>
        <ol>
            <li>C</li>
            <li>Java</li>
            <li>Python</li>
        </ol>
    </body>
</html>
