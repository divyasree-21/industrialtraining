<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <title>Form Tag in Html</title>
    </head>
    <body>
        <center><h1>Form Elements in HTML</h1><hr></center>
        <form>
            <label><b>Enter First Name:</b></label>
            <input type="text" value="Divya" diabled autofocus autocomplete="off">
            <br>
            <label><b>Enter Mobile Number:</b></label>
            <input type="tel" placeholder="Enter your mobile number" maxlength="10">
            <br>
            <label><b>Enter Email:</b></label>
            <input type="email" required>
            <br>
            <label><b>Enter Password:</b></label>
            <input type="password" placeholder="enter the password">
            <br>
            <label><b>Enter DOB:</b></label>
            <input type="date">
            <br>
            <label><b>Enter Gender:</b></label><br>
            <input type="radio" name="Gender">Male<br>
            <input type="radio" name="Gender">Female
            <br>
            <label><b>Select any one:</b></label><br>
            <input type="checkbox">C<br>
            <input type="checkbox">C++<br>
            <input type="checkbox">Java<br>
            <input type="checkbox">Python
            <br>
            <label><b>Choose the College:</b></label>
            <select>
                <option>Aditya-ACET</option>
                <option>Aditya-ADTP</option>
                <option>Aditya-ACOE</option>
            </select>
            <br>
            <b>Comments:</b><br><textarea rows="5" cols="50" name="description">Enter Comments here:</textarea><br>
            <label><b>Select file:</b></label><br>
            <input type="file" name="fileupload" accept="">
            <br>
            <label><b>Submit the form:</b></label>
            <input type="submit">
            <br>
            <label><b>Reset the form:</b></label>
            <input type="reset">
            <br>
        </form>
    </body>
</html>
