<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <title>Media Tag</title>
    </head>
    <body>
        <center><h1>Media Tag in HTML</h1><hr></center>
        <audio controls>
            <source src="../Media/audio.mp3" type="audio/mp3">
        </audio>
        <video controls height="300" width="500">
            <source src="../Media/video.mp4" type="video/mp4"
        </video>
    </body>
</html>
