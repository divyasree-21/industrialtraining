<!DOCTYPE html>
<html>
    <head>
        <title>Layout</title>
    </head>
    <body>
        <div style="height:500px;width:600px;background-color:black;">
            <div style="height: 500px;width: 100px;background-color:red;float:left">
                <div style="height: 100px;width: 100px;background-color:plum;float:left"></div>
                <div style="height: 300px;width:100px;background-color:gold;float: left;"></div>
                <div style="height: 100px;width:100px;background-color:grey;float: left;">
                    <div style="height: 100px;width:50px;background-color:palevioletred;float: left;"></div>
                </div>
            </div>
            <div style="height:500px;width:500px;background-color:brown;float: left;">
                <div style="height: 100px;width:500px;background-color:yellowgreen;float: left;">
                    <div style="height:100px;width:100px;background-color:purple;float:right;">
                        <div style="height:50px;width:100px;background-color:blanchedalmond;float:right;"></div>
                        <div style="height:50px;width:50px;background-color:aquamarine;float:left;"></div>
                    </div>
                </div>
                <div style="height:100px;width:500px;background-color:salmon;float:left;"></div>
                <div style="height:300px;width:100px;background-color:wheat;float:left;">
                    <div style="height:200px;width:100px;background-color:black;float:left;">
                        <div style="height:200px;width:50px;background-color:blue;float:left;"></div>
                    </div>
                </div>
                <div style="height:300px;width:100px;background-color:skyblue;float:left;"></div>
                <div style="height:100px;width:300px;background-color:seagreen;float:left;"></div>
                <div style="height:200px;width:100px;background-color:yellow;float:left;">
                    <div style="height:100px;width:100px;background-color:deeppink;float:left;"></div>
                    <div style="height:100px;width:50px;background-color:purple;float:left;"></div>
                </div>
                <div style="height:200px;width:100px;background-color:plum;float:left;"></div>
                <div style="height:200px;width:100px;background-color:salmon;float:left;">
                    <div style="height:100px;width:100px;background-color:peachpuff;float:left;"></div>
                    <div style="height:100px;width:50px;background-color:blue;float:left;"></div>
                </div>
            </div>
        </div>   
    </body>
</html>
