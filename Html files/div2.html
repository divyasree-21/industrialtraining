<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <title>Division Tag</title>
    </head>
    <body>
        <center><h1>Division Tag in Html</h1><hr></center>
        <h1>7 Layout</h1>
        <div style="height: 600;width: 800;background-color: antiquewhite;"> 
            <div style="height: 600;width: 400; background-color: rgb(0, 255, 234);float: left;">
                <div style="height: 300;width: 400; background-color: rgb(0, 255, 234);float: right;">
                    <div style="height: 300;width: 150; background-color: rgb(0, 255, 234);float: left;"></div>
                    <div style="height: 300;width: 250; background-color: rgb(255, 234, 0);float: right;"></div>
                </div>
                <div style="height: 300;width: 400; background-color: rgb(0, 255, 30);float: right;">
                     <div style="height: 300;width: 100; background-color: rgb(255, 0, 0);float:left;">
                        <div style="height: 150;width: 100; background-color: rgb(225, 255, 0);"></div>
                        <div style="height: 150;width: 100; background-color: rgb(255, 89, 0);"></div>
                     </div>
                </div>
            </div>
            <div style="height: 600;width: 200; background-color: rgb(8, 0, 255);float:left;">
            <div style="height: 600;width: 200; background-color: rgb(238, 0, 255);float: right;">
                <div style="height: 400;width: 200; background-color: rgb(0, 255, 26);float:left;"></div>
                <div style="height: 200;width: 200; background-color: rgb(72, 0, 255);float:left;"></div>
            </div>
        </div><br>
    </body>
</html>
