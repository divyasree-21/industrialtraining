<!DOCTYPE html>
<html>
    <head>
        <title>List_tags</title>
    </head>
    <body>
        <center>
            <h1>Thub1</h1>
            <hr>
        </center>
            <h2>List tags in HTML</h2><br>
            <h3>Order list</h3>
            <ol> 
                <li>Apple</li>
                <li>Kiwi</li>
                <li>Orange</li>
            </ol>
            <h3>Unorder list</h3>
            <ul> 
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milkshakes</li>
            </ul>
            <h3>Deacription list</h3>
            <dl> 
                <dt>Chocolates</dt>
                <dd>Luvit</dd>
                <dd>Dark Allwin</dd>
                <dd>Milkybar</dd>
                <dt>Wafers</dt>
                <dd>KitKat</dd>
                <dd>Perk</dd>
                <dd>Munch</dd>
            </dl>
    </body>
</html>
