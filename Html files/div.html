<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <title>Division Tag</title>
    </head>
    <body>
        <center><h1>Division Tag in Html</h1><hr></center>
        <h1>Horizontal Division</h1>
        <div style="height: 500px; width: 500px; background-color: aquamarine;">
            <div style="height: 250px; width: 500px; background-color: grey;"></div>
            <div style="height: 250px; width: 500px; background-color: pink;"></div>
        </div><br><br>
        <h1>Vertical Division</h1>
        <div style="height: 600px; width: 600px; background-color: aquamarine;">
            <div style="height: 600px; width: 200px; background-color: powderblue; float: left;"></div>
            <div style="height: 600px; width: 200px; background-color: pink; float: left;"></div>
            <div style="height: 600px; width: 200px; background-color: plum; float: right;"></div>
        </div><br><br>
    </body>
</html>
