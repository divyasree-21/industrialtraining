<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <title>TicTac</title>
        <link rel="Stylesheet" href="Tic.css">
        <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <center><h1>TIC-TAC-TOE</h1></center>
        <center>
        <div>
            <table border="" cellspacing="0" height="300px" width="300px">
                <tr>
                    <td height="100px" width="100px" class="a"><center><i class="fa-regular fa-circle"></i></center></td>
                    <td height="100px" width="100px" class="g"></td>
                    <td height="100px" width="100px" class="b"><center><i class="fa-solid fa-x" ></i></center></td>
                </tr>
                <tr>
                    <td height="100px" width="100px" class="e"></td>
                    <td height="100px" width="100px"><center><i class="fa-solid fa-x" ></i></center></td>
                    <td height="100px" width="100px" class="f"></td>
                </tr>
                <tr>
                    <td height="100px" width="100px" class="c"><center><i class="fa-solid fa-x" ></i></center></td>
                    <td height="100px" width="100px" class="h"></td>
                    <td height="100px" width="100px" class="d"><center><i class="fa-regular fa-circle"></i></center></td>
                </tr>
        </table>
        </center>
    </body>
</html>
