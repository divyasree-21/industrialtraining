<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.">
        <title>Table Tag in Html</title>
    </head>
    <body>
        <table border="">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background:lemonchiffon">8:00 a.m.</td>
                <td rowspan="2" style="background:plum;">5:00 p.m.</td>
                <td><center>Introduction to XML</center></td>
            </tr>
            <tr>
                <td>Validity:DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background:lemonchiffon;">8:00 a.m.</td>
                <td style="background:lemonchiffon;">11:00 a.m.</td>
                <td rowspan="2"><center>XPath</center></td>
            </tr>
            <tr>
                <td style="background:lemonchiffon;">11:00 a.m.</td>
                <td style="background:palegreen;">2:00 p.m.</td>
            </tr>
            <tr>
                <td style="background:palegreen;">2:00 p.m.</td>
                <td style="background:plum;">5:00 p.m.</td>
                <td><center>XSL Transformations</center></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background:lemonchiffon;">8:00 a.m.</td>
                <td style="background:palegreen;">12:00 p.m.</td>
                <td><center>XSL Formatting Objects</center></td>
            </tr>
        </table>
    </body>
</html>
