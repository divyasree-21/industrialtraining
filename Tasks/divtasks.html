<!DOCTYPE html>
<html>
    <head>
        <title>Division</title>
    </head>
    <body>
        <center><h1>Division Tag in Html</h1><hr></center>
        <h1>Layout-1</h1>
        <div style="height: 400px;width: 1000px;background-color: azure;">
            <div style="height: 400px;width: 600px;background-color: aquamarine;float: left;">
                <div style="height: 200px;width: 600px;background-color: plum;">
                    <div style="height: 200px;width: 200px;background-color: grey;float: left;"></div>
                    <div style="height: 200px;width: 400px;background-color: lemonchiffon;float: right;"></div>
                </div>
                <div <div style="height: 200px;width: 600px;background-color: pink;">
                    <div style="height: 200px;width: 100px;background-color: lavender;float: left;">
                       <div style="height: 100px;width: 100px;background-color: greenyellow;"></div>
                       <div style="height: 100px;width: 100px;background-color: yellowgreen;"></div>
                    </div>
                    <div style="height: 200px;width: 500px;background-color: sienna;float: right;"></div>
                </div>  
            </div>
            <div style="height: 400px;width: 400px;background-color: powderblue;float: right;">
                <div style="height: 400px;width: 200px;background-color: purple;float: left;"></div>
                <div style="height: 400px;width: 200px;background-color: palevioletred;float: right;">
                    <div style="height: 300px;width: 200px;background-color: skyblue;"></div>
                    <div style="height: 100px;width: 200px;background-color:grey;"></div>
                </div>
            </div>
        </div>
        <h1>Layout-2</h1>
        <div style="height: 600px;width: 500px;background-color: black;">
            <div style="height: 200px;width: 500px;background-color: mintcream;">
               <div style="height: 100px;width: 500px;background-color: mediumaquamarine;"></div>
               <div style="height: 100px;width: 500px;background-color: fuchsia;"></div>
            </div>
            <div style="height: 300px;width: 500px;background-color: yellow;">
                <div style="height: 300px;width: 100px;background-color: maroon;float: left;"></div>
                <div style="height: 300px;width: 300px;background-color: skyblue;float: left;"></div>
                <div style="height: 300px;width: 100px;background-color: olivedrab;float: right;"></div>
            </div>
            <div style="height: 100px;width: 500px;background-color: black;"></div>
        </div>
        <h1>Layout-3</h1>
        <div style="height: 600px;width: 700px;background-color: black;">
            <div style="height: 100px;width: 700px;background-color: fuchsia;"></div>
            <div style="height: 500px;width: 700px;background-color: mediumaquamarine;">
                <div style="height:500px;width: 300px;background-color: greenyellow;float: left;"></div>
                <div style="height:500px;width: 400px;background-color: peru;float: right;">
                    <div style="height: 200px;width: 400px;background-color:grey;"></div>
                    <div style="height: 200px;width: 400px;background-color: oldlace;">
                        <div style="height:200px;width: 200px;background-color: teal;float: left;"></div>
                        <div style="height:200px;width: 200px;background-color: plum;float: right;"></div>
                    </div>
                    <div style="height: 100px;width: 400px;background-color: skyblue;"></div>
                </div>
            </div>
        </div>
        <h1>Layout-4</h1>
        <div style="height: 500px;width: 500px;background-color: black;">
            <div style="height: 100px;width: 500px;background-color: seinna;">
                <div style="height:100px;width: 100px;background-color: greenyellow;float: left;"></div>
                <div style="height:100px;width: 100px;background-color: plum;float: left;"></div>
                <div style="height:100px;width: 100px;background-color: mediumaquamarine;float: left;"></div>
                <div style="height:100px;width: 100px;background-color: grey;float: left;"></div>
                <div style="height:100px;width: 100px;background-color: skyblue;float: right;"></div>
            </div>
            <div style="height:300px;width: 500px;background-color:yellow;">
                <div style="height:300px;width: 100px;background-color: green;float: left;">
                    <div style="height:100px;width: 100px;background-color: bisque;float: left;"></div>
                    <div style="height:100px;width: 100px;background-color: gold;float: left;"></div>
                    <div style="height:100px;width: 100px;background-color: lavender;float: left;"></div>
                </div>
                <div style="height:300px;width: 300px;background-color: palegreen;float: left;"></div>
                <div style="height:300px;width: 100px;background-color: grey;float:right;">
                    <div style="height:100px;width: 100px;background-color: bisque;float: left;"></div>
                    <div style="height:100px;width: 100px;background-color: gold;float: left;"></div>
                    <div style="height:100px;width: 100px;background-color: lavender;float: left;"></div>
                </div>
            </div>
            <div style="height: 100px;width: 500px;background-color: seinna;">
                <div style="height:100px;width: 100px;background-color: greenyellow;float: left;"></div>
                <div style="height:100px;width: 100px;background-color: plum;float: left;"></div>
                <div style="height:100px;width: 100px;background-color: mediumaquamarine;float: left;"></div>
                <div style="height:100px;width: 100px;background-color: grey;float: left;"></div>
                <div style="height:100px;width: 100px;background-color: skyblue;float: right;"></div>
            </div>
        </div>
    </body>
</html>
